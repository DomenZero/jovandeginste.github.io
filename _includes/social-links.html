<p class="share-buttons">Contact me:</p>
<ul class="share-buttons">
	{% if site.email %}
	<li>
	<a
		class="fa fa-envelope"
		title="contact me via e-mail"
		href="mailto:{{ site.email }}">&nbsp;</a>
	</li>
	{% endif %}
	{% if site.github_username %}
	<li>
	<a
		class="fa fa-github"
		title="my Github profile"
		href="https://github.com/{{ site.github_username }}">&nbsp;</a>
	</li>
	{% endif %}
	{% if site.google_plus_username %}
	<li>
	<a
		class="fa fa-google-plus"
		title="my Google+ profile"
		href="https://plus.google.com/+{{ site.google_plus_username }}">&nbsp;</a>
	</li>
	{% endif %}
	{% if site.linkedin_username %}
	<li>
	<a
		class="fa fa-linkedin"
		title="my LinkedIn profile"
		href="https://linkedin.com/in/{{ site.linkedin_username }}">&nbsp;</a>
	</li>
	{% endif %}
	{% if site.twitter_username %}
	<li>
	<a
		class="fa fa-twitter"
		title="my Twitter feed"
		href="https://twitter.com/{{ site.twitter_username }}">&nbsp;</a>
	</li>
	{% endif %}
</ul>
