<p class="share-buttons">Contact me:</p>
<ul class="share-buttons">
	{% if site.email %}
	<li><a class="fa fa-envelope" href="mailto:{{ site.email }}">&nbsp;</a></li>
	{% endif %}
	{% if site.github_username %}
	<li><a class="fa fa-github" href="https://github.com/{{ site.github_username }}">&nbsp;</a></li>
	{% endif %}
	{% if site.google_plus_username %}
	<li><a class="fa fa-google-plus" href="https://plus.google.com/+{{ site.google_plus_username }}">&nbsp;</a></li>
	{% endif %}
	{% if site.linkedin_username %}
	<li><a class="fa fa-linkedin" href="https://linkedin.com/in/{{ site.linkedin_username }}">&nbsp;</a></li>
	{% endif %}
	{% if site.twitter_username %}
	<li><a class="fa fa-twitter" href="https://twitter.com/{{ site.twitter_username }}">&nbsp;</a></li>
	{% endif %}
</ul>
